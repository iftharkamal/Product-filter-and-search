<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product filter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="wrapper">
        <div id="search-container">
            <input type="text" id="search-input" placeholder="Search product name here..."/>
            <button id="search">Search</button>
        </div>
        <div  id="buttons">
                <button class="button-value">All</button>                
                <button class="button-value">Topwear</button>                
                <button class="button-value">Bottomwear</button>                
                <button class="button-value">Jacket</button>                
                <button class="button-value">Watch</button>                
            </div>
            <div id="products"></div>
        </div>
       








    <script src="script.js"></script>
</body>
</html>
